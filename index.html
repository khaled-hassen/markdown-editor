<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- awesome fonts import -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container" id="editor-container">
        <div class="title">
            <i class="fas fa-code text-icon"></i>
            <p>Editor</p>
            <i class="fas fa-expand-alt toggle-fullscreen"></i>
        </div>
        <textarea name="" id="editor"></textarea>
    </section>

    <section class="container" id="preview-container">
        <div class="title">
            <i class="fas fa-eye text-icon"></i>
            <p>Preview</p>
            <i class="fas fa-expand-alt toggle-fullscreen"></i>
        </div>
        <div id="preview"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.8.2/marked.js"
        integrity="sha256-Wj3Er/zkZUThPIvXtfntljgO6KwESmSwbrE1Brv9xwc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
